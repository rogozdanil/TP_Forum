{% load static %}

<header>
    <nav class="navbar navbar-dark bg-dark fixed-top border-bottom">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static "img/logo.png" %}" width="30" height="30" alt="" loading="lazy"> TPF
        </a>

        <form class="d-flex">
          <input class="form-control me-2 max-search-width" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-light ml-1" type="submit">Search</button>
        </form>

        {% if user_login %}
            <div class="dropdown">
                <img src="{% static "img/avatar.jpg" %}" width="40" height="40" class="dropdown-toggle rounded-circle"
                     id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" alt="">
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'settings' %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'ask' %}">New question</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Exit</a>
                </div>
            </div>
        {% else %}
            <div>
                <a href="{% url 'singup' %}" class="btn btn-light">Registration</a>
                <a href="{% url 'singin' %}" class="btn btn-light">Login</a>
            </div>
        {% endif %}
    </nav>
</header>
