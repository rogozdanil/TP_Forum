{% extends 'inc/base.html' %}

{% load static %}

{% block content %}

    <legend class="mb-3">
         <h3 class="mr-3">Sing In</h3>
    </legend>

    <form>
        <div class="form-group row">
            <label for="login" class="col-sm-2 col-form-label mt-3"><h5>Login</h5></label>
            <div class="col-sm-10 mt-3">
                <input type="text" class="form-control" id="login">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label mt-3"><h5>Password</h5></label>
            <div class="col-sm-10 mt-3">
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm" class="col-sm-2 col-form-label mt-1"></label>
            <div class="col-sm-10 mt-1">
                <button type="submit" id="confirm" class="btn align-content-end btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <a href="{% url 'singup' %}">Create new account</a>

{% endblock content %}
